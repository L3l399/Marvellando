  <app-carousel></app-carousel>
  <app-benvenuto></app-benvenuto>

  <section>
    <h2 class="sottotitolo">Ultime Uscite</h2>
    <div class="container-fluid ">
      <div class="row justify-content-evenly">
        <div class="col-xs-12 col-sm-6 col-lg-3" *ngFor="let film of films">
          <main>
            <div class = "card">
              <img src="{{film.image}}" alt="">
              <div class="card-content">
                <a routerLink="/films/detail/{{film.title}}/{{film._id}}" class="button">
                  Find out more
                  <span class="material-symbols-outlined">
                    arrow_right_alt
                  </span>
                </a>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </section>

  <app-prossime-uscite></app-prossime-uscite>


  <ng-template [ngIf]="name">
    <div id="container-utente">
      <div id="dati-utente">
        <h2>Grazie {{name}} per esserti registrato ecco i tuoi dati:</h2>
        <ul>
          <li>Nome: {{name}}</li>
          <li>email: {{email}}</li>
        </ul>
        <button class="btn btn-primary btn-lg" (click)="closeModal()">Chiudi</button>
      </div>
    </div>
  </ng-template>
