<ng-template let-modal [ngIf]="name">
  <div class="modal-header">
    <h3>Grazie {{name}} benvenuto/a/altro/nobinary in Marvellando</h3>
    <button type="button" class="btn-close" aria-label="close" (click)="closeModal()"></button>
  </div>

  <div class="modal-body">
    <ul>
      <li>Nome: {{name}}</li>
      <li>email: {{email}}</li>
    </ul>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn bottoni-modale" (click)="closeModal()"  >Annulla</button>
    <button type="button" class="btn bottoni-modale"  (click)="closeModal()" ngbAutoFocus >azione</button>
  </div>
</ng-template>
