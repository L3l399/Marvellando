<ngb-carousel class="carosello" *ngIf="images.length > 1; else noSlide;" [interval]="4000">
  <ng-template ngbSlide *ngFor="let image of images; let i = index">
    <div class="picsum-img-wrapper">
      <img [src]="percorso + image.id + '.png'" [alt]="image.label" class="img-fluid" />
    </div>
    <div class="carousel-caption">
      <h3>{{image.label}}</h3>
      immagine {{i +1}} di {{images.length}}
       <h5  *ngIf="i + 1 == images.length">ultima immagine</h5>
    </div>
  </ng-template>
</ngb-carousel>

<ng-template #noSlide>
  <div>
    <img [src]="percorso + images[0].id + '.png'" [alt]="images[0].label" class="img-fluid" />
  </div>
</ng-template>
