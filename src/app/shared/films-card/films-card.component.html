    <div class="contenitore-card" *ngFor="let film of films">

        <div class = "card">

          <img src="{{film.image}}" alt="">
          <div class="card-content">
            <p>{{film.description}}</p>
            <a href="#" class="button">
              Find out more
              <span class="material-symbols-outlined">
                arrow_right_alt
              </span>
            </a>
          </div>
        </div>
    </div>
