  <div class="container-cards">
    <div class="container-pagination" *ngIf="pag!='home'">
      <div class="info-lista-film">
        <strong>{{filmPerPagina}}</strong> Film su un totale <strong>{{filmTotali}}</strong> Film, pagina corrente: <strong>{{page}}</strong>
      </div>

      <p-paginator (onPageChange)="paginate($event)" [rows]="filmPerPagina" [totalRecords]="filmTotali" (rowsPerPageOptionsChange)="filmPerPagina" class="paginatore"></p-paginator>

    </div>

    <div class="contenitore-card" *ngFor="let film of films | slice: (page * filmPerPagina) - filmPerPagina : page * filmPerPagina">


      <div class = "card">
        <img src="{{film.image}}" alt="">
        <div class="card-content">
          <p>{{film.description | slice: 0:170 }}...</p>



          <a class="button" routerLink="/films/detail/{{film.title}}/{{film._id}}" *ngIf="pag">
            Vedi di piú
            <span class="material-symbols-outlined" >
              arrow_right_alt
            </span>
          </a>
          <div>
            <a class="button" routerLink="detail/{{film.title}}/{{film._id}}" *ngIf="!pag">
              Vedi di piú
              <span class="material-symbols-outlined" >
                arrow_right_alt
              </span>
            </a>

          </div>

        </div>

      </div>
      <!--  -->
      <button class="delete" *ngIf="ruolo === 'admin'">
        elimina
        <fa-icon [icon]="faTrash"/>
      </button>
    </div>

  </div>



<ng-template [ngIf]="loading">
  <div class="dimensioni">
    <div class="cube-loader">
      <div class="cube-top"></div>
      <div class="cube-wrapper">
        <span style="--i:0" class="cube-span"></span>
        <span style="--i:1" class="cube-span"></span>
        <span style="--i:2" class="cube-span"></span>
        <span style="--i:3" class="cube-span"></span>
      </div>
    </div>
    </div>
</ng-template>
